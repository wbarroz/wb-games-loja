<main>

    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="Promoção de um jogo">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Promoção do mês">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="Jogo do ano">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                                                                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                                                                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Jogos em Promoção</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/donkey_kong.png" alt="Donkey Kong">

                <mat-card-header>
                    <mat-card-title>Donkey Kong</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                    Salve a mocinha do gorila!
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 300,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/hero.png" alt="H.E.R.O.">

                <mat-card-header>
                    <mat-card-title>H.E.R.O.</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                    Desça até as profundezas e salve seus amigos!
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 200,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/pitfall.png" alt="Pitfall!">

                <mat-card-header>
                    <mat-card-title>Pitfall!</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                    Embarque nesse safari cheio de perigos em busca de tesouros!
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 400,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</main>
